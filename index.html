<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Site Bookmarker</title>
    <link rel="stylesheet" href="css/semantic.min.css">
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <div class="container">
        <div class="jumbotron">
          <h2>Bookmark Your Favorite Sites</h2>

          <form class="ui form" id="addSiteForm">
            <div class="field">
              <label>Site Name</label>
              <div id="inputSiteNameParentDiv" class="ui input">
                <input id="inputSiteName" type="text" placeholder="Website Name" required>
              </div>
            </div>
            <div class="field">
              <label>Site URL</label>
              <div id="inputSiteURLParentDiv" class="ui input">
                <input id="inputSiteURL" type="url" placeholder="Website URL" required>
              </div>
            </div>
            <button id="addSiteButton" type="submit" class="ui primary button">Add Site</button>
          </form>
        </div>

        <div class="row marketing">
          <div class="col-lg-12">
            <div id="bookmarks-results"></div>
          </div>
        </div>

    </div>

    <script src="js/jquery.min.js"></script>
    <script src="js/semantic.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
